<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Dashboard</title>
  <!--Inserting the scripts and stylesheets-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!--Navbar with sites name and dark mode button-->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">News Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <button class="btn btn-link nav-link theme-toggle" onclick="toggleTheme()">Dark Mode</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="row mb-3">
    <div class="col">
      <button class="btn btn-primary me-2" onclick="sortArticles('date')">Sort by Date</button>
      <button class="btn btn-primary" onclick="sortArticles('views')">Sort by Popularity</button>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-12">
      <h2>Most Popular Article</h2>
      <div class="card most-popular" id="most-popular"></div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <h2>All Articles</h2>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="articles-container"></div>
    </div>
  </div>
</div>

<footer class="footer py-3 mt-4">
  <div class="container text-center">
    <span>News Dashboard Â© 2025</span>
  </div>
</footer>

<div class="modal fade" id="articleModal" tabindex="-1" aria-labelledby="articleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="articleModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="modal-date"></p>
        <p id="modal-category"></p>
        <p id="modal-content"></p>
        <p id="modal-reading-time"></p>
        <p id="modal-views"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
